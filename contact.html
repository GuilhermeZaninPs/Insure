<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style-contact.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Karla:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Insure - Contact</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
          .attribution { font-size: 11px; text-align: center; }
          .attribution a { color: hsl(228, 45%, 44%); }
        </style> -->
  </head>
  <body>
    <!-- https://www.frontendmentor.io/challenges/insure-landing-page-uTU68JV8 page to consult -->
    <!-- #2c2640 background color -->
    <header>
      <div class="logo">
        <a href="/index.html"
          ><img src="./images/logo.svg" alt="Logo image"
        /></a>
      </div>
      <div class="links-nav-mobile links-nav">
        <a class="link" href="/Insure/index.html">HOME</a>
        <a class="link" href="/Insure/work.html">HOW WE WORK</a>
        <a class="link" href="/Insure/contact.html">CONTACT</a>
        <a class="link vw-Plans" href="/Insure/plans.html">VIEW PLANS</a>

        <img
          src="./images/bg-pattern-mobile-nav.svg"
          class="img-nav-mobile"
          alt=""
        />
      </div>
      <img class="icons-hamburger" src="./images/icon-hamburger.svg" alt="" />
      <img class="icons-close" src="./images/icon-close.svg" alt="" />
    </header>
    <section class="intro">
        <div class="contact"> 
            <div>
                <h1 class="title">Get in touch</h1>
            </div>
            <div class="form-contact">
                <input type="text" placeholder="Your name">
                <input type="text" placeholder="Your email">
                <input type="text" placeholder="Your phone number">
                <textarea></textarea>
                <input type="submit">

        </div>
    </section>
    <footer>
      <!-- <img
        src="./images/bg-pattern-footer-desktop.svg"
        class="bg-footer-desktop"
        alt=""
      /> -->
      <img
        src="./images/bg-pattern-footer-mobile.svg"
        class="bg-footer-mobile"
        alt=""
      />
      <div class="header-footer">
        <div class="logo">
          <a href="/index.html"
            ><img src="./images/logo.svg" alt="Logo image"
          /></a>
        </div>
        <div class="icons-social-media">
          <img src="./images/icon-facebook.svg" alt="" />
          <img src="./images/icon-twitter.svg" alt="" />
          <img src="./images/icon-pinterest.svg" alt="" />
          <img src="./images/icon-instagram.svg" alt="" />
        </div>
      </div>
    </footer>

    <script src="scripts.js"></script>
  </body>
</html>
